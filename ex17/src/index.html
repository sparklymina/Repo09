<main>

    <h2>CatPhotoApp</h2>

    <p>
        <a href="#">
        <img src="https://bit.ly/3fUJAV1"
        alt="Cat napping on a tree">
        </a>
    </p>

    <p>Things cats love:</p>
    <ul>
        <li>scratching</li>
        <li>eating</li>
        <li>napping</li>
    </ul>

    <p>Top 3 things cats hate:</p>
    <ol>
        <li>dry food</li>
        <li>being petted</li>
        <li>dogs</li>
    </ol>

    <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        <!--If the form can't be submitted it gives a comment "Please fill out this field"-->
        <button type="submit">Submit</button>
    </form>
<div>
    <label for="inside">
        <input id="inside" type="radio" name="inside-outside" value="inside" checked> Inside
    </label>
    <label for="outside">
        <input id="outside" type="radio" name="inside-outside" value="outside" > Outside
    </label>
</div>

<div>
    <label>
        <input type="checkbox" value="Dog" checked>Dog
    </label>
    <label>
        <input type="checkbox" value="Cat">Cat
    </label>
    <label>
        <input type="checkbox" value="Hamster">Hamster
    </label>
    <label>
        <input type="checkbox" value="Bird">Bird
    </label>
    <label>
        <input type="checkbox" value="Fish">Fish
    </label>
</div>


    <footer id="footer">Footer!</footer>
</main>
